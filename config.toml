baseURL = 'http://grnd0s.github.io/laplumeetlepee/'
languageCode = 'en-us'
title = "La Plume et l'Épée"
theme = "gruvhugo"
paginate = "10"

defaultExtension= "html"

[taxonomies]
  tag      = "tags"
  category = "categories"

defaultContentLanguage = 'en'


[languages]
  [languages.en]
    contentDir = 'content/en'
    languageName = 'English'
    weight = 2
  [languages.fr]
    contentDir = 'content/fr'
    languageName = 'Français'
    weight = 1

[params.main]
  enabled = true
  lang = 'fr'
  enableKatex = true
  metaKeywords = "plume, epee, france, francais, ecrit, rime, la plume et l'epee"
  headerTitle = "La Plume et l'Épée"
  copyright = "© 2022 La Plume et l'Épée.  <a href=\"https://creativecommons.org/licenses/by/4.0/\">Tous droits réservés</a>."
  name = "grnd0s"
  img = "img/logo.png"
  img_title = "La Plume et l'Épée"
  icon = "img/logo.png"
  quote = "Seule la Plume et l'Épée assure un avenir."
